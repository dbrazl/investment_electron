<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Export note</h1>
      <a href="../Home/index.html">voltar</a>
    </header>

    <form>
      <div>
        <input type="text" placeholder="retorno" class="rescue" />
        <input
          type="text"
          placeholder="taxa de desconto anual"
          class="discountRate"
        />
        <input
          type="text"
          placeholder="imposto de renda no período"
          class="ir"
        />
      </div>
      <div>
        <input type="text" placeholder="números de meses" class="months" />
        <input
          type="text"
          placeholder="valor do câmbio na compra"
          class="exchangeOnBuy"
        />
        <input
          type="text"
          placeholder="valor do câmbio no retorno"
          class="exchangeOnRescue"
        />
      </div>
    </form>

    <footer name="return">
      <p class="smallLabel">retorno anual</p>
      <p class="percent">0.00%</p>
    </footer>

    <script src="../../model/Investimments.js"></script>
    <script src="../../libs/input.js"></script>
    <script src="../../libs/debounce.js"></script>
    <script src="../../libs/jquery.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
